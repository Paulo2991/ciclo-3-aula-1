<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastrar Pedido</title>
	<link rel="stylesheet" type="text/css" href="css/formulario.css">
</head>
<body>
	<header class="cabecalho">
		<img src="img/logo-restaurante.jpg" class="restaurante">
		<nav>
			<ul class="items">
				<li>
					<a href="index.html">
						Home
					</a>
				</li>
				<li>
					<a href="cadastrarpedido.html">
						Pedido
					</a>
				</li>
				<li>
					<a href="gorjeta.html">
						Gorjeta
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="card">
		<section class="formulario">
			<form id="myForm" name="formulario">
				<h1 class="titulo">Cadastro Pedido</h1>
				<section class="inputs">
					<label for="valorConta">Valor Total Na Conta</label>
					<input type="text" minlength="0" maxlength="9000" id="valorConta" name="valorConta" required>
				</section>
				<section class="inputs">
					<label for="incluirTaxa">Incluir na taxa de serviço</label>
					<select id="incluirTaxa" name="incluirTaxa" required>
						<option value="">
							Escolha a forma da taxa de serviço
						</option>
						<option value="sim">
							Sim
						</option>
						<option value="nao">
							Não
						</option>
					</select>
				</section>
				<section class="inputs">
					<label for="formaPagamento">Forma Pagamento</label>
					<select id="formaPagamento" name="formaPagamento" required>
						<option value="">
							Escolha a forma de pagamento
						</option>
						<option value="Pix">
							Pix
						</option>
						<option value="Dinheiro">
							Dinheiro
						</option>
						<option value="Cartao">
							Cartão
						</option>
					</select>
				</section>
				<section class="inputs">
					<label for="qtdPagantes">Quantidade De Pagantes</label>
					<select id="qtdPagantes" name="qtdPagantes" required>
						<option value="">
							Escolha a quantidade de pagantes
						</option>
						<option value = 1>
							1
						</option>
						<option value = 2>
							2
						</option>
						<option value = 3>
							3
						</option>
					</select>
				</section>
				<div class="button">
					<button class="botao" id="submitBtn" name="submitBtn" onclick="abrirModal();" type="button">Pagamento</button>
				</div>
			</form>
		</section>
		<div class="modal" id="myModal">
			<div class="modalContent">
				<span class="close" onclick="closeModel()">&times;</span>
				<h1 id="titulo"></h1>
				<div id="sim"></div>
				<a href="cadastrarpedido.html">Não</a>
				<p id="errorMessage"></p>
			</div>
		</div>
	</main>
	<footer class="footer">
		<p>Bem Vindo a Pizzaria</p>
	</footer>
	<script src="js/index.js"></script>
</body>
</html>

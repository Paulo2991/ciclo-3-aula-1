<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastrar Pedido</title>
	<link rel="stylesheet" type="text/css" href="css/formulario.css">
</head>
<body>
	<header class="cabecalho">
		<img src="img/logo-restaurante.jpg" class="restaurante">
		<nav>
			<ul class="items">
				<li>
					<a href="index.html">
						Home
					</a>
				</li>
				<li>
					<a href="cadastrarpedido.html">
						Pedido
					</a>
				</li>
				<li>
					<a href="gorjeta.html">
						Gorjeta
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="card">
		<section class="formulario">
			<form id="myForm" name="formulario">
				<h1 class="titulo">Cadastro Pedido</h1>
				<section class="inputs">
					<label for="valorConta">Valor Total Na Conta</label>
					<input type="text" minlength="0" maxlength="9000" id="valorConta" name="valorConta" required>
				</section>
				<section class="inputs">
					<label for="incluirTaxa">Incluir na taxa de serviço</label>
					<select id="incluirTaxa" name="incluirTaxa" required>
						<option value="">
							Escolha a forma da taxa de serviço
						</option>
						<option value="sim">
							Sim
						</option>
						<option value="nao">
							Não
						</option>
					</select>
				</section>
				<section class="inputs">
					<label for="qtdPagantes">Quantidade De Pagantes</label>
					<select id="qtdPagantes" name="qtdPagantes" required>
						<option value="">
							Escolha a quantidade de pagantes
						</option>
						<option value = 1>
							1
						</option>
						<option value = 2>
							2
						</option>
						<option value = 3>
							3
						</option>
					</select>
				</section>
				<div class="button">
					<button class="botao" id="submitBtn" name="submitBtn" type="button">Pagamento</button>
				</div>
				<span class="erro" id="mensagemErro"></span>
			</form>
		</section>
		<div class="modal" id="myModal">
			<div class="modalContent">
				<span class="close">&times;</span>
				<h2 id="titulo">Esse pagamento terá desconto?</h2>
				<p class="aviso">Apenas para contas pagas em Pix, débito ou dinheiro.</p>
				<div class="acoes">
					<button id="sim" class="buttonSim">Sim</button>
					<button id="nao" class="buttonNao">Não</button>
				</div>
			</div>
		</div>

		<div class="modal" id="resultModal">
			<div class="modalContent">
				<span class="close">&times;</span>
				<p class="mostrarResultado"  id="resultado"></p>
			</div>
		</div>
	</main>
	<footer class="footer">
		<h1>Bem Vindo a Pizzaria</h1>
		<section class="contatos">
			<img src="img/logo-restaurante.jpg" class="restaurante">
			<div class="redesSociais">
				<img src="https://i.pinimg.com/originals/ac/a9/4d/aca94d8d072082682dec2a1584533dda.png" alt="(38) 99545-6789">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/800px-Instagram_logo_2022.svg.png">
				<img src="https://t.ctcdn.com.br/DMxRsoFn2EzzWk6WaToT6sIidL8=/i489928.jpeg">
				<img src="https://t.ctcdn.com.br/b2gehl3ZRAKUVpehWpv4ZR-yBvE=/i489929.jpeg">
			</div>
		</section>
	</footer>
	<script src="js/index.js"></script>
</body>
</html>
